<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DFlip / examples</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="./dflip/css/dflip.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons Stylesheet -->
    <link
      href="./dflip/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .book-container {
        height: 100vh;
      }

      @media screen and (max-width: 600px) {
        .book-container {
          height: 50vh;
        }
      }
    </style>
  </head>

  <body style="overflow-y: hidden; margin: 0; padding: 0">
    <!-- <div class="_df_thumb" source="./books/ananda-iti-road.pdf"
        thumb="https://images.unsplash.com/photo-1712857329031-eecb5980eec7?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        Images
    </div> -->

    <!-- <div class="_df_button" source="http://www.yoursite.com/books/intro.pdf">
        Flipbook Button
    </div> -->

    <!-- <a class="_df_custom" href="#" source="http://www.yoursite.com/books/intro.pdf"> 
        Clickable Flipbook Link
    </a> -->

    <!-- <div class="_df_custom" source="http://www.yoursite.com/books/intro.pdf">
        CUSTOM
        <img src="image-source.jpg">
        HTML
     </div> -->

    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="padding-bottom: 30px">
          <!--Normal FLipbook-->
          <div
            class="_df_book book-container"
            webgl="true"
            backgroundcolor="transparent"
            source=""
            id="df_manual_book"
          ></div>
        </div>
      </div>
    </div>
    <script>
      // Get PDF URL from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("pdf");

      if (pdfUrl) {
        document
          .getElementById("df_manual_book")
          .setAttribute("source", pdfUrl);
      }
    </script>
    <!-- jQuery  -->
    <script src="./dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="./dflip/js/dflip.min.js" type="text/javascript"></script>
  </body>
</html>
